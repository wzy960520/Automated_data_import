<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
        .disabled {
            pointer-events: none;
        }
    </style>

    <title>


    </title>
</head>

<body>
    <div style="width:390px;text-align:center; margin: 0 auto;">

        <form method="post" action="form/" enctype="multipart/form-data">
            <div style="position: relative; padding-left:80px; margin-top: 15px;">
                <label style="position: absolute; left: 0; text-align: right;">资产负债表</label>
                <input type="file" name="sendfiles" style="text-align:center" />
            </div>
            <div style="position: relative; padding-left:80px; margin-top: 15px;">
                <label style="position: absolute; left: 0; text-align: right;">利润表</label>
                <input type="file" name="sendfiless" style="text-align:center" />
            </div>
           <div style="position: relative; padding-left:80px;margin-top: 15px;">
                <label style="position: absolute; left: 0; text-align: right;">现金流量表</label>
                <input type="file" name="sendfilesss" style="text-align:center" />
           </div>
            <div style="margin-top: 15px;">
                {% if item%}
                <input type="button" class="disabled" value={{ item }} id="stamp">
                {% else %}
                <input type="submit" value="提交至审核人" />
                {% endif %}
            </div>
        </form>

    </div>



</body>

</html>
